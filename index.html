<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Menu</title>
  <style>
    :root {
      --blue: #040FA9;
      --orange: #F66719;
      --yellow: #F0B94F;
      --white: #FFFFFF;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--blue);
      color: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .title {
      color: var(--orange);
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
    }

    .menu-item {
      background-color: var(--white);
      color: var(--blue);
      text-align: center;
      padding: 1rem;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item:nth-child(3) {
      background-color: var(--orange);
      color: var(--white);
    }

    .menu-item:nth-child(3):hover {
      background-color: #d95515;
    }

    .menu-item:active {
      transform: scale(0.95);
    }

    .back-button {
      margin-top: 2rem;
      background-color: var(--yellow);
      color: var(--blue);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #d9a73e;
    }
  </style>
</head>
<body>
<!-- Title -->
<h1 class="title">WELCOME! I'M ÀNGEL SOLÀ</h1>

<!-- Main Menu -->
<div class="menu">
  <a href="about.html" class="menu-item">About me</a>
  <a href="tools.html" class="menu-item">Laboral experience</a>
  <a href="estimate.html" class="menu-item">Education</a>
  <a href="platforms.html" class="menu-item">Contact</a>
  <a href="portfolio.html" class="menu-item">My github</a>
</div>
</body>
</html>
